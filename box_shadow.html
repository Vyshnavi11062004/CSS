<!DOCTYPE html>
<html>
<head>
	<title>Box Shadow</title>
	<style type="text/css">
		.a{
			height: 300px;
			width: 300px;
			background-color: red;
			margin-right:30px;
			float: left;
			margin-top: 20px;
			box-shadow: 3px 3px 3px black;
		}
		.b{
			height: 300px;
			width: 300px;
			background-color: green;
			margin-right: 30px;
			margin-top: 20px;
			float: left;
			box-shadow: 3px 3px 3px black;   /*it works same as text shadow*/
		}  
	</style>
</head>
<body>
	<div class="a"></div>
	<div class="b"></div>
</body>
</html>

<!-- box model is used to calculate the actual width height of box
we should add all margin , padding border values to get actual value of box -->
